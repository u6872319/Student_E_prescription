<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" type="text/css" href="patientConfirm.css"> 
</head>
<body>
    <p>Patient</p>
    <div id="app">
        <el-form ref="form" :model="form" label-width="180px">
            <el-row>
                <el-col :span="12">
                    <div class="grid-content bg-purple">
                    <el-form-item label="FirstName: ">
                        <span>{{'Stephen'}}</span>
                        </el-form-item>
                    </div> 
                </el-col>
                <el-col :span="12">
                    <div>
                        <el-form-item label="LastName: ">
                        <span>{{'Jame'}}</span>
                        </el-form-item>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div>
                        <el-form-item label="Pid: ">
                        <span>{{'p5645768'}}</span>
                        </el-form-item>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div>
                        <el-form-item label="Date of Birth: ">
                        <span>{{'12/01/1984'}}</span>
                        </el-form-item>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div>
                        <el-form-item label="Weight: ">
                        <el-input v-model="form.weight" style="width: 120px;"></el-input>
                        </el-form-item>
                    </div>
                </el-col>
            </el-row>
            <el-row>
                <div class="center">           
                    <el-form-item label="Have allergy or not">
                    <el-radio-group v-model="form.allergy">
                        <el-radio :label="1">Yes</el-radio>
                        <el-radio :label="2">No</el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-form-item label="Allergy: " v-if="form.allergy===1">
                    <el-input v-model="form.allgyName" style="width: 120px;"></el-input>
                    </el-form-item>
                    <el-form-item label="Description of Allergy: " v-if="form.allergy===1">
                    <el-input v-model="form.allergyDescription" style="width: 120px;"></el-input>
                    </el-form-item>
                </div> 
            </el-row>
        </el-form>
        <div style="text-align: center;"><el-button type="primary" @click="onSubmit">Confirm</el-button></div>
</body>
</html>
  <!-- import Vue before Element -->
  <script src="vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { 
            form: {
                allergy:2
            },
         }
      }
    })
  </script>
