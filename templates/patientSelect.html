<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css" href="patientSelect.css"> 
  </head>
  <body> 
    <p>â€‹Select a patient</p> 
    <div id="app"> 
      <el-row>
        <el-col :span="12">
          <div style="margin-top:60px;"> 
            <el-input
              v-model="input" 
              @select="handleSelect">
              <el-select v-model="value" slot="prepend" placeholder="Select">
                <el-option
                  v-for="item in options"
                  :key="item.value"
                  :label="item.label"
                  :value="item.value">
                </el-option>
              </el-select>
              <el-button slot="append" icon="el-icon-search"></el-button>
            </el-input>
          </div>
        </el-col>
        <el-col :span="12">
          <el-form ref="form" :model="form" label-width="180px">
            <el-form-item label="FirstName: ">
                <span>{{'Stephen'}}</span>
              </el-form-item>
              <el-form-item label="LastName: ">
                <span>{{'Jame'}}</span>
              </el-form-item>
              <el-form-item label="Pid: ">
                <span>{{'p5645768'}}</span>
              </el-form-item>
              <el-form-item label="Date of Birth: ">
                <span>{{'12/01/1984'}}</span>
              </el-form-item>
              <el-form-item label="Weight: ">
                <span>{{'78kg'}}</span>
            </el-form-item>
          </el-form> 
        </el-col>
      </el-row>  
    </div>
  </body>
</html>

            }],

      mounted() {
